<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Merge Sort Visualizer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Merge Sort Visualizer</h1>

  <div class="controls">
    <label>Array Size: <input type="range" id="arraySize" min="5" max="50" value="20"></label>
    <label>Speed: <input type="range" id="speed" min="10" max="1000" value="200"></label>
    <button onclick="startMergeSort()">Start Sorting</button>
  </div>

  <div class="bar-container" id="barContainer"></div>

  <script src="script.js"></script>
</body>
</html>
